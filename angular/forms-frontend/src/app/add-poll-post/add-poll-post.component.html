  {{pollquestion.pollquestion}}
  <div *ngIf="pollquestion.pollquestion_type=='text'">

    <input [(ngModel)]="pollquestion.answer" type="text">

  <div *ngIf="pollquestion.pollquestion_type=='boolean'">

      <mat-radio-button value="1">Yes</mat-radio-button>

    </mat-radio-group>

  </div>
